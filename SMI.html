<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Media Integration</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #bea5b7;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .container {
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        padding: 20px;
        text-align: center;
      }

      h1 {
        color: #333;
      }

      .social-buttons {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 20px;
      }

      .social-button {
        color: #fff;
        border: none;
        border-radius: 4px;
        padding: 10px 20px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      /* Change the background color for the Google button to yellow */
      .social-button.google {
        background-color: orangered;
      }

      .social-button.facebook {
        background-color: #3b5998;
      }

      .social-button:hover {
        background-color: rgb(172, 166, 146);
      }

      .login-form {
        display: none;
        margin-top: 20px;
        max-width: 300px;
        margin: 20px auto;
        padding: 20px;
        background: #fff;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .login-form.active {
        display: block;
      }

      .login-form input {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
      }

      .login-form button {
        color: #fff;
        background-color: #5a6375;
        border: none;
        border-radius: 4px;
        padding: 10px 20px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .login-form button:hover {
        background-color: #7d838f;
      }

      .user-info {
        margin-top: 20px;
      }

      @media (max-width: 600px) {
        .container {
          width: 90%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Social Media Integration</h1>
      <p>---------------------------------------</p>
      <h3>Welcome to Social Media Integration</h3>
      <p>Log in with your favorite social media platform :)</p>
      <div class="social-buttons">
        <button
          class="social-button facebook"
          onclick="showLoginForm('facebook')"
        >
          Facebook
        </button>
        <!-- Add "google" class to the Google button -->
        <button class="social-button google" onclick="showLoginForm('google')">
          Google
        </button>
      </div>
      <div class="login-form" id="facebook-form">
        <input
          type="text"
          id="facebook-username"
          placeholder="Username or Email"
        />
        <input type="password" id="facebook-password" placeholder="Password" />
        <button onclick="displayUserInfo('facebook')">
          Login with Facebook
        </button>
      </div>
      <div class="login-form" id="google-form">
        <input
          type="text"
          id="google-username"
          placeholder="Username or Email"
        />
        <input type="password" id="google-password" placeholder="Password" />
        <button onclick="displayUserInfo('google')">Login with Google</button>
      </div>
      <div class="user-info" id="user-info">
        <!-- User's name and email will be displayed here -->
      </div>
      <div class="success-message" id="success-message"></div>
    </div>

    </div>

    <script>
      function showLoginForm(provider) {
        const forms = document.querySelectorAll(".login-form");
        forms.forEach((form) => form.classList.remove("active"));

        const formId = provider + "-form";
        const form = document.getElementById(formId);
        if (form) {
          form.classList.add("active");
        }
      }

      function displayUserInfo(provider) {
        const usernameField = document.getElementById(provider + "-username");
        const emailField = document.getElementById(provider + "-password");
        const userInfoContainer = document.getElementById("user-info");
        const successMessage = document.getElementById("success-message");
        const name = usernameField.value;
        const email = emailField.value;

        if (name && email) {
          userInfoContainer.innerHTML = `<p>Name/Email: ${name}</p><p>Password: ${email}</p>`;
          successMessage.innerText = "Successfully logged in!";
        }
      }
    </script>
  </body>
</html>
